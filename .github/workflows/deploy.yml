name: Build and Deploy

on:
  push:
    branches:
      - main
      - deploy

jobs:
  build-and-deploy:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      #############################################################
      # FRONTEND (Quasar)
      #############################################################

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: src-client
        run: npm ci

      - name: Build frontend (Quasar)
        working-directory: src-client
        run: npx quasar build

      - name: Deploy FRONTEND to server (/public_html/trucar)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "src-client/dist/spa/*"
          target: "/home2/vyst/public_html/trucar"
          strip_components: 3

      #############################################################
      # BACKEND (Python)
      #############################################################

      - name: Deploy BACKEND Python to server (/trucar-software)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "src-py/**/*"
          target: "/home2/vyst/trucar-software"
          strip_components: 0
