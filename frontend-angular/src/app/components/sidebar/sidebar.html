<div class="h-full flex flex-col bg-slate-900 text-white w-64 shadow-xl">
  <div class="p-6 flex items-center justify-center border-b border-slate-800">
    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">TruCar</h1>
  </div>

  <nav class="flex-1 overflow-y-auto py-4">
    <ul class="space-y-1 px-3">
      @for (item of navItems(); track item.route) {
        <li>
          <a [routerLink]="item.route" 
             routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-600/20"
             class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-300 hover:bg-slate-800 hover:text-white transition-all duration-200 group">
            <!-- Material Icons (assuming we add the font later, or use SVG) -->
            <!-- Using simple text for now if no icon lib, but I'll add Material Icons to index.html -->
            <span class="material-icons text-xl group-hover:scale-110 transition-transform">{{ item.icon }}</span>
            <span class="font-medium">{{ item.label }}</span>
          </a>
        </li>
      }
    </ul>
  </nav>

  <div class="p-4 border-t border-slate-800">
    <button class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:bg-red-500/10 hover:text-red-400 transition-colors">
      <span class="material-icons">logout</span>
      <span class="font-medium">Logout</span>
    </button>
  </div>
</div>
