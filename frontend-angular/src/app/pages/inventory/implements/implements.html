<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold text-slate-800">Implements & Trailers</h2>
        <button
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium shadow-sm shadow-blue-600/20 flex items-center gap-2">
            <span class="material-icons text-sm">add</span>
            Add Implement
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (imp of implements(); track imp.id) {
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-all">
            <div class="flex items-start justify-between mb-4">
                <div class="w-12 h-12 bg-purple-50 text-purple-600 rounded-xl flex items-center justify-center">
                    <span class="material-icons">local_shipping</span>
                </div>
                <span [ngClass]="{
            'bg-green-100 text-green-700': imp.status === 'available',
            'bg-blue-100 text-blue-700': imp.status === 'in-use',
            'bg-orange-100 text-orange-700': imp.status === 'maintenance'
          }" class="px-2 py-1 rounded-lg text-xs font-bold uppercase">
                    {{ imp.status }}
                </span>
            </div>

            <h3 class="text-lg font-bold text-slate-800 mb-1">{{ imp.name }}</h3>
            <p class="text-sm text-slate-500 mb-4">{{ imp.type }}</p>

            @if (imp.vehicle) {
            <div class="mt-4 pt-4 border-t border-slate-50 flex items-center gap-2 text-sm text-slate-600">
                <span class="material-icons text-slate-400 text-sm">link</span>
                Attached to: <span class="font-bold">{{ imp.vehicle }}</span>
            </div>
            } @else {
            <div class="mt-4 pt-4 border-t border-slate-50 text-sm text-slate-400 italic">
                Not attached to any vehicle
            </div>
            }
        </div>
        }
    </div>
</div>
