@if (item(); as i) {
<div class="max-w-3xl mx-auto space-y-6">
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-bold text-slate-800">{{ i.name }}</h2>
            <p class="text-slate-500 font-mono">{{ i.sku }}</p>
        </div>
        <span [ngClass]="{
        'bg-green-100 text-green-700': i.status === 'in-stock',
        'bg-yellow-100 text-yellow-700': i.status === 'low-stock',
        'bg-red-100 text-red-700': i.status === 'out-of-stock'
      }" class="px-3 py-1 rounded-full text-sm font-bold uppercase">
            {{ i.status }}
        </span>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-8">
        <div class="grid grid-cols-2 gap-8">
            <div>
                <p class="text-sm text-slate-500 uppercase mb-1">Quantity</p>
                <p class="text-3xl font-bold text-slate-800">{{ i.quantity }}</p>
            </div>
            <div>
                <p class="text-sm text-slate-500 uppercase mb-1">Location</p>
                <p class="text-xl font-medium text-slate-800">{{ i.location }}</p>
            </div>
        </div>
    </div>
</div>
} @else {
<div class="flex items-center justify-center h-64">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
</div>
}
