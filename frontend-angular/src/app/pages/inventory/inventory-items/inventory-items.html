<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold text-slate-800">General Inventory</h2>
        <button
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium shadow-sm shadow-blue-600/20 flex items-center gap-2">
            <span class="material-icons text-sm">add</span>
            Add Item
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (item of items(); track item.id) {
        <a [routerLink]="['/inventory/item', item.id]"
            class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-all group block">
            <div class="flex items-start justify-between mb-4">
                <div
                    class="w-12 h-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform">
                    <span class="material-icons">inventory_2</span>
                </div>
                <span [ngClass]="{
            'bg-green-100 text-green-700': item.status === 'in-stock',
            'bg-yellow-100 text-yellow-700': item.status === 'low-stock',
            'bg-red-100 text-red-700': item.status === 'out-of-stock'
          }" class="px-2 py-1 rounded-lg text-xs font-bold uppercase">
                    {{ item.status }}
                </span>
            </div>

            <h3 class="text-lg font-bold text-slate-800 mb-1">{{ item.name }}</h3>
            <p class="text-sm text-slate-500 mb-4 font-mono">{{ item.sku }}</p>

            <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                <div>
                    <p class="text-xs text-slate-400 uppercase">Quantity</p>
                    <p class="font-bold text-slate-800">{{ item.quantity }}</p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-slate-400 uppercase">Location</p>
                    <p class="font-bold text-slate-800">{{ item.location }}</p>
                </div>
            </div>
        </a>
        }
    </div>
</div>
