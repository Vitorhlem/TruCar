<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold text-slate-800">Fleet Vehicles</h2>
        <div class="flex gap-3">
            <div class="relative">
                <input type="text" placeholder="Search fleet..."
                    class="pl-10 pr-4 py-2 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none w-64">
                <span class="material-icons absolute left-3 top-2.5 text-slate-400 text-sm">search</span>
            </div>
            <button
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium shadow-sm shadow-blue-600/20 flex items-center gap-2">
                <span class="material-icons text-sm">add</span>
                Add Vehicle
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        @for (vehicle of vehicles(); track vehicle.id) {
        <a [routerLink]="['/vehicles', vehicle.id]"
            class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-lg transition-all group block">
            <div class="h-48 overflow-hidden relative">
                <img [src]="vehicle.image" [alt]="vehicle.model"
                    class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                <div class="absolute top-3 right-3">
                    <span [ngClass]="{
              'bg-green-500': vehicle.status === 'active',
              'bg-orange-500': vehicle.status === 'maintenance',
              'bg-red-500': vehicle.status === 'inactive'
            }" class="px-2 py-1 rounded-lg text-xs font-bold text-white uppercase shadow-sm">
                        {{ vehicle.status }}
                    </span>
                </div>
            </div>
            <div class="p-5">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <h3 class="text-lg font-bold text-slate-800">{{ vehicle.brand }} {{ vehicle.model }}</h3>
                        <p class="text-sm text-slate-500 font-mono">{{ vehicle.plate }}</p>
                    </div>
                    <span class="text-xs font-bold bg-slate-100 text-slate-600 px-2 py-1 rounded">{{ vehicle.year
                        }}</span>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-4 pt-4 border-t border-slate-50">
                    <div>
                        <p class="text-xs text-slate-400 uppercase">Mileage</p>
                        <p class="font-bold text-slate-800 text-sm">{{ vehicle.mileage | number }} km</p>
                    </div>
                    <div>
                        <div class="mt-4">
                            <div class="flex justify-between text-sm mb-1">
                                <span class="text-slate-500">Fuel Level</span>
                                <span class="font-bold text-slate-700">{{ vehicle.fuel_level }}%</span>
                            </div>
                            <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                                <div class="h-full rounded-full transition-all duration-500"
                                    [style.width.%]="vehicle.fuel_level"
                                    [class]="vehicle.fuel_level < 20 ? 'bg-red-500' : 'bg-green-500'">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
        }
    </div>
</div>
