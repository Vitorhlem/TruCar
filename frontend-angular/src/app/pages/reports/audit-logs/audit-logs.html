<div class="space-y-6">
    <h2 class="text-2xl font-bold text-slate-800">Audit Logs</h2>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
        <table class="w-full text-left text-sm text-slate-600">
            <thead class="bg-slate-50 text-xs uppercase font-semibold text-slate-500">
                <tr>
                    <th class="px-6 py-4">Date</th>
                    <th class="px-6 py-4">User</th>
                    <th class="px-6 py-4">Action</th>
                    <th class="px-6 py-4">Details</th>
                    <th class="px-6 py-4">IP Address</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-100">
                @for (log of logs(); track log.id) {
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="px-6 py-4 font-mono text-slate-500">{{ log.date | date:'medium' }}</td>
                    <td class="px-6 py-4 font-bold text-slate-800">{{ log.user }}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 bg-blue-50 text-blue-600 rounded-lg text-xs font-bold uppercase">{{
                            log.action }}</span>
                    </td>
                    <td class="px-6 py-4">{{ log.details }}</td>
                    <td class="px-6 py-4 font-mono text-slate-500">{{ log.ip }}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
