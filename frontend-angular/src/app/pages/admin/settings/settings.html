<div class="max-w-2xl mx-auto space-y-6">
    <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold text-slate-800">System Settings</h2>
    </div>

    <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()"
        class="bg-white rounded-2xl shadow-sm border border-slate-100 p-8 space-y-8">

        <!-- General Settings -->
        <div>
            <h3 class="text-lg font-bold text-slate-800 mb-4 pb-2 border-b border-slate-100">General Information</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Company Name</label>
                    <input formControlName="companyName" type="text"
                        class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Admin Email</label>
                    <input formControlName="email" type="email"
                        class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all">
                </div>
            </div>
        </div>

        <!-- Preferences -->
        <div>
            <h3 class="text-lg font-bold text-slate-800 mb-4 pb-2 border-b border-slate-100">Preferences</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="font-medium text-slate-800">Email Notifications</p>
                        <p class="text-sm text-slate-500">Receive daily summaries and alerts</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input formControlName="notifications" type="checkbox" class="sr-only peer">
                        <div
                            class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                        </div>
                    </label>
                </div>

                <div class="flex items-center justify-between">
                    <div>
                        <p class="font-medium text-slate-800">Dark Mode</p>
                        <p class="text-sm text-slate-500">Enable dark theme for the interface</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input formControlName="darkMode" type="checkbox" class="sr-only peer">
                        <div
                            class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="pt-4 flex items-center justify-end gap-4">
            <button type="button"
                class="px-6 py-2 text-slate-600 font-medium hover:bg-slate-50 rounded-lg transition-colors">Cancel</button>
            <button type="submit" [disabled]="!settingsForm.valid"
                class="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 shadow-lg shadow-blue-600/30 transition-all transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                Save Changes
            </button>
        </div>

        @if (saved()) {
        <div class="bg-green-100 text-green-700 p-4 rounded-xl flex items-center gap-2 animate-fade-in">
            <span class="material-icons">check_circle</span>
            <span class="font-medium">Settings saved successfully!</span>
        </div>
        }
    </form>
</div>
