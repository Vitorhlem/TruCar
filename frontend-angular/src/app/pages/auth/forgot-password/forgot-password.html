<div class="space-y-6">
    <div class="text-center">
        <h2 class="text-2xl font-bold text-slate-800">Forgot Password</h2>
        <p class="text-slate-500 mt-2">Enter your email to reset your password</p>
    </div>

    @if (sent()) {
    <div class="bg-green-50 text-green-700 p-6 rounded-xl text-center animate-fade-in">
        <span class="material-icons text-4xl mb-2">mark_email_read</span>
        <p class="font-bold">Check your email</p>
        <p class="text-sm mt-1">We sent a password reset link to {{ forgotForm.get('email')?.value }}</p>
        <a routerLink="/auth/login" class="inline-block mt-4 text-green-700 font-bold hover:underline">Back to Login</a>
    </div>
    } @else {
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
            <input formControlName="email" type="email"
                class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all"
                placeholder="you@example.com">
        </div>

        <button type="submit" [disabled]="forgotForm.invalid || isLoading()"
            class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 shadow-lg shadow-blue-600/30 transition-all transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center">
            @if (isLoading()) {
            <span class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin mr-2"></span>
            Sending...
            } @else {
            Send Reset Link
            }
        </button>
    </form>

    <div class="text-center text-sm text-slate-500">
        Remember your password?
        <a routerLink="/auth/login" class="text-blue-600 font-bold hover:underline">Sign in</a>
    </div>
    }
</div>
