<div class="space-y-6">
    <div class="text-center">
        <h2 class="text-2xl font-bold text-slate-800">Reset Password</h2>
        <p class="text-slate-500 mt-2">Create a new password for your account</p>
    </div>

    @if (success()) {
    <div class="bg-green-50 text-green-700 p-6 rounded-xl text-center animate-fade-in">
        <span class="material-icons text-4xl mb-2">check_circle</span>
        <p class="font-bold">Password Reset Successful</p>
        <p class="text-sm mt-1">You can now login with your new password</p>
        <a routerLink="/auth/login"
            class="inline-block mt-4 px-6 py-2 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition-colors">Go
            to Login</a>
    </div>
    } @else {
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">New Password</label>
            <input formControlName="password" type="password"
                class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all"
                placeholder="••••••••">
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Confirm New Password</label>
            <input formControlName="confirmPassword" type="password"
                class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all"
                placeholder="••••••••">
        </div>

        <button type="submit" [disabled]="resetForm.invalid || isLoading()"
            class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 shadow-lg shadow-blue-600/30 transition-all transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center">
            @if (isLoading()) {
            <span class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin mr-2"></span>
            Resetting...
            } @else {
            Reset Password
            }
        </button>
    </form>
    }
</div>
